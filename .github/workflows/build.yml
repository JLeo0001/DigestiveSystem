name: Build Plugin

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          # 强制使用 Gradle 8.11，完美兼容 Paperweight 1.7.4
          gradle-version: '8.11'

      - name: Build with Gradle
        # 使用系统配置好的 Gradle 直接构建，跳过 gradlew 脚本
        run: gradle build --no-daemon

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DigestiveSystem-Plugin
          path: build/libs/*.jar
